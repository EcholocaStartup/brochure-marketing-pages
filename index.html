<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./bootstrap/bootstrap-rtl.min.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>brohure marketing pages</title>
</head>

<body>
    <div class="container">
        <!-- top part -->
        <div class="top-part">
            <div class="row">
                <div class="logo-title">
                    <div class="col-3">
                        <div class="logo">
                            <img src="./img/logo.jpg" alt="" />
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="title">
                            <h1> پردیسان الکترونیک آریا</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Carousel -->

        <div class="slider">
            <div class="row">
                <div id="slider" class="carousel slide" data-bs-ride="carousel">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#slider" data-bs-slide-to="0"
                            class="active bg-danger"></button>
                        <button type="button" data-bs-target="#slider" data-bs-slide-to="1" class="bg-dager"></button>
                        <button type="button" data-bs-target="#slider" data-bs-slide-to="2" class="bg-danger"></button>
                    </div>

                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./img/2.png" alt="brochure marketing" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/3.png" alt="Chicago" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/Capture1.JPG" alt="New York" class="d-block w-100">
                        </div>
                    </div>

                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
